                        ##Traditional Gov/Planning Tech
                        <br />
                        
                        * Data collection for planning through surveys is labour/time intensive
                        <br>
                        * Classic DAD method of public consultation
                        <br>
                        * Government is bad at tech procurement
                        <br>
                        * Agencies collecting volumes of data, but minimal capacity to analyze and merge datasets
                    </script>

                <section data-markdown>
					<script type="text/template">
                        ##Why Civic Tech?
                        <br />
                        
                        * Digital Tech can provide solutions to massively increase outreach/data collection for a fraction of the cost
                        <br>
                        * Latent capacity of programmers, data analysts, community groups 
                        <br>
                        * Ascending steps of Arnstein's ladder
                    </script>
