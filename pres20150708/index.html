                                ##Open Trip Planner  
                                <br />
                                [Open Trip Planner](http://www.opentripplanner.org/) is an open-source routing and analysis tool designed to use open 
                                data (GTFS, OpenStreetMap, Census) initially developed in 2009 for Portland, Oregon. It is now funded by the [Software 
                                Freedom Conservancy](http://sfconservancy.org/) and maintained by [Conveyal](http://conveyal.com/), a transportation 
                                consulting firm based in Washington, D.C.

                                ##Open Trip Planner Analyst Server  
                                <br />
                                Analyst Server builds on OTP's routing algorithm to perform all-to-all travel time estimates in order to calculate
                                accessibility (the number of "opportunities" available within a specified travel time). The web interface allows 
                                analysis of different scenarios and comparisons.

                        <script type="text/template">
                        ##Possible Analyses  
                        <br />  
                        1. Travel Time comparisons
                        2. Public facing scenario simulation
                        3. Accessibility analysis  
                           * How many students/employees can access Ilha in x mins?
                           * How many potential students/employees can...?

                    <section data-markdown>
					   <script type="text/template">
                            ###1. Travel Time comparisons
                            <br />
                            1. For every OD pair, calculate public transit travel time using current travel time
                            2. For each proposed scenario, recalculate travel times.  
                            <br />
                            There are [instructions](https://github.com/opentripplanner/otp-batch-analysis/blob/master/OTPMethodology.pdf) to
                            accomplish this with the basic OTP package.
                        </script>
                    </section>
                    
                    <section data-markdown>
                        <script type="text/template">
                            ###2. Public facing scenario simulation
                            <br />
                            Create new GTFS schedules for different proposed public transit projects, and serve these on a public-facing website so 
                            that commuters can see how their commutes might be improved. 
                        </script>
                    </section>
